services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ${PWD}/src:/app/src:ro
      - ${PWD}/.env:/app/.env:ro
    networks:
      - backnet

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgre108
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    networks:
      - backnet

  adminer:
    image: adminer
    restart: unless-stopped
    networks:
      - backnet

volumes:
  postgres-data:


networks:
  backnet:
