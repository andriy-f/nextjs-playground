services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    ports:
      - "3000:3000"
    restart: unless-stopped
    # userns_mode: "keep-id:uid=33,gid=33"
    userns_mode: "keep-id"
    volumes:
      - ${PWD}/src:/home/node/app/src:Z
      - ${PWD}/.env:/home/node/app/.env:Z
    networks:
      - backnet

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgre108
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    networks:
      - backnet

  adminer:
    image: adminer
    restart: unless-stopped
    networks:
      - backnet

volumes:
  postgres-data:


networks:
  backnet:
